<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoyLash - Угадай что на картинке</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .question-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .pronounce-btn {
            padding: 10px 20px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .pronounce-btn:hover {
            background-color: #3a5a80;
        }
        
        .pronounce-btn svg {
            width: 16px;
            height: 16px;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .option-btn {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-align: center;
        }
        
        .option-btn:hover {
            background-color: #f0f0f0;
        }
        
        .option-btn.correct {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .option-btn.incorrect {
            background-color: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .progress-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .result-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .result-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result-score {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .result-message {
            font-size: 18px;
        }
        
        .next-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .next-btn:hover {
            background-color: #2980b9;
        }
        
        .restart-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .restart-btn:hover {
            background-color: #4a6fa5;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1><a href="./index.html">SoyLash</a></h1>
        <nav>
            <ul class="main-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Обучение<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg></a>
                    <ul class="dropdown-menu">
                        <li><a href="wordLearning.html">Тренировка произношения</a></li>
                        <li><a href="WordSpelling.html">Проверка произношения (ручной ввод)</a></li>
                    </ul>
                </li>
                <li>
                    <a href="favorites.html" class="dropdown-toggle">Избранное</a>
                </li>
                <li>
                    <a href="translator.html" class="dropdown-toggle">Переводчик</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Квизы <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg></a>
                    <ul class="dropdown-menu">
                        <li><a href="WordQuiz.html">Угадай перевод</a></li>
                        <li><a href="ImageQuiz.html">Угадай что на картинке</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="quiz-container">
            <div class="progress-info">
                Вопрос <span id="current-question">1</span> из 10
            </div>
            
            <div class="question-container">
                <button class="pronounce-btn" id="pronounce-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 18v-6a9 9 0 0 1 18 0v6"></path>
                        <path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"></path>
                    </svg>
                    Озвучить слово
                </button>
                <div class="options-container" id="options-container"></div>
            </div>
            
            <button class="next-btn" id="next-btn" style="display: none;">Следующий вопрос</button>
            
            <div class="result-container" id="result-container">
                <div class="result-title">Квиз завершен!</div>
                <div class="result-score">Ваш результат: <span id="final-score">0</span>/10</div>
                <div class="result-message" id="result-message"></div>
                <button class="restart-btn" id="restart-btn">Начать заново</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2023 TatarLearn. Все права защищены.</p>
    </footer>
</div>
<script src="../js/ImageQuiz.js"></script>
</body>
</html>
